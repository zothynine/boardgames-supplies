name: Deploy Unoscore App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          filters: |
            unoscore:
              'unoscore/**'

      - uses: actions/setup-node@v1
        with:
          node-version: 8
          
      - name: Install surge on match
      - if: steps.changes.outputs.unoscore == 'true'
        run: npm install -g surge
        
      - name: Run deployment on match
      - if: steps.changes.outputs.unoscore == 'true'
        run: surge ./unoscore/public/ --domain ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
